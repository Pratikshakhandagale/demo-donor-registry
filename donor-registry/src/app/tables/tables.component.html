<app-header [headerFor]='entity' [tab]='tab'></app-header>
<div class="container mt-150">

    <div class=" d-flex flex-row flex-wrap justify-content-center">
        <div class="card card-block card-radius mr-5 p-4 col-sm-3 ">
            <h2 class="font-600 align">240</h2>
            <h4 class="p12 mb-1 align">Recipients</h4>
        </div>
        <div class="card card-block card-radius mr-5 p-4 col-sm-3 ">
            <h2 class="font-600 align">450</h2>
            <h4 class="p12 mb-1 align">Live Donors</h4>
        </div>
        <div class="card card-block card-radius mr-5 p-4 col-sm-3 ">
            <h2 class="font-600 align">700</h2>
            <h4 class="p12 mb-1 align">Cadaver Donors</h4>
        </div>
    </div>

    <div class="d-flex  my-5">
        <div class=" d-flex mr-5">
            <div class="mr-3">
                <span class="p12">ABHA ID </span>
                <input type="text" class="form-control p12" placeholder="Enter ABHA Number" size="30" disabled>
            </div>

            <div class="mr-3">
                <span class="p12">Recipient Name </span>
                <input type="text" class="form-control p12" placeholder="Content" size="30" disabled>
            </div>

            <div class="mr-3">
                <span class="p12">Blood Group</span>
                <select class="form-control" disabled>
                    <option *ngFor="let i of bloodGroup">{{i}}</option>
                </select>
            </div>
        </div>
        <div class="mr-5  float-end">
            <a href="/form/livedonor"> <button class="btn btn-bg btn-style btn-primary mt-4">Add
                    Donor</button></a>
        </div>
    </div>


    <h6 class="d-inline-block p16 font-weight-bold">{{tableSchema?.title | translate}}</h6>
    <table class="table table-striped">
        <thead>
            <tr>
                <th class="text-grey-color fw-bold p14" *ngFor="let th of tableSchema?.fields;" scope="col">{{th?.title
                    | translate}}</th>

                <!-- <th scope="col">Name</th>
        <th scope="col"></th> -->
            </tr>
        </thead>
        <tbody>
            <ng-template ngFor let-item
                [ngForOf]="tableSchema?.items | paginate: { itemsPerPage: limit, currentPage: page }" let-i="index">
                <!-- {{i}}

        {{item | json}}
        <hr> -->

                <tr>
                    <!-- {{td | json}} -->
                    <ng-template ngFor let-td [ngForOf]="item" class="row">
                        <td class="col-3" *ngIf="td.type && td.type === 'button'; else normalTd">
                            <a [routerLink]="[td.redirectToUrl]"
                                class="btn btn-bg btn-sec-bg btn-style text-primary-color text-end fw-bold text-capitalize">{{td?.buttonText
                                | translate}}</a>
                        </td>
                        <ng-template #normalTd>
                            <td class="col-3"
                                *ngIf="td?.formate && td.formate == 'date' && td?.type !== 'name'; else notFormate">
                                <b>{{td?.value | date : 'd MMM y'}}</b>
                            </td>
                            <ng-template class="col-3" #notFormate>
                                <td><b>{{td?.value}} </b></td>
                            </ng-template>
                            <ng-template class="col-3" *ngIf="td?.type === 'name'">
                                <td><b>{{td?.value}} </b></td>
                            </ng-template>
                        </ng-template>


                    </ng-template>

                </tr>
            </ng-template>
        </tbody>
    </table>


    <table class="mx-5 my-5 w-50">
        <tbody class="fs-5">

            <tr *ngIf="!tableSchema?.items?.length">

                <td class="float-end" [attr.colspan]="tableSchema?.items?.length">
                    {{'NO_RECORDS_FOUND' | translate }}
                </td>
            </tr>
        </tbody>
    </table>
    <pagination-controls class="my-1 float-end" (pageChange)="page = $event" previousLabel="{{'PREVIOUS' | translate}}"
        nextLabel="{{'NEXT' | translate}}"></pagination-controls>
</div>
